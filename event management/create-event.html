<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event - Help Center</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            margin: 30px 0 10px;
            text-transform: capitalize;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 700px;
            width: 100%;
            background: #fff;
            padding: 40px;
            margin-bottom: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        form {
            width: 100%;
        }

        input,
        #createevent {
            padding: 12px;
            margin: 10px 0;
            width: 100%;
            border-radius: 5px;
            border: 1px solid black;
            box-sizing: border-box;
            font-size: 16px;
            text-align: center;
        }

        input:hover {
            border: 1px solid red;
        }

        #createevent {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        #createevent:hover {
            background-color: #0056b3;
        }

        .accordion {
            width: 700px;
            background-color: #eee;
            color: black;
            cursor: pointer;
            padding: 14px;
            margin-top: 10px;
            border: none;
            text-align: left;
            outline: none;
            font-size: 16px;
            border-radius: 5px;
        }

        .panel {
            width: 700px;
            display: none;
            background-color: white;
            padding: 15px;
            border: 1px solid #ccc;
            border-top: none;
            border-radius: 0 0 5px 5px;
        }

        .back-link {
            margin: 20px;
        }

        .back-link a {
            text-decoration: none;
            color: #007bff;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Create Event</h1>

    <div class="createcontainer">
        <form action="#">
            <input type="text" placeholder="Event Name" required>
            <input type="text" placeholder="Title" required>
            <input type="text" placeholder="Description" required>
            <input type="text" placeholder="City" required>
            <input type="text" placeholder="Organizer Name" required>
            <input type="text" placeholder="Followers" required>
            <input type="text" placeholder="Follow" required>
            <input type="text" placeholder="Category" required>
            <input type="text" placeholder="Online" required>
            <input type="text" placeholder="URL" required>
            <input type="text" placeholder="Area" required>
            <input type="text" placeholder="Timezone" required>
            <input type="text" placeholder="Time" required>
            <input type="text" placeholder="Week" required>
            <input type="text" placeholder="Month" required>
            <input type="text" placeholder="Local" required>
            <input type="text" placeholder="UTC" required>
            <input type="text" placeholder="Hours" required>
            <input type="text" placeholder="Age" required>
            <input type="text" placeholder="Parking" required>
            <button type="submit" id="createevent">Create Event</button>
        </form>
    </div>

    <button class="accordion">Publish your event</button>
    <div class="panel">
        <p>Review your event details, select the organizer, and choose your privacy settings:</p>
        <ul>
            <li><strong>Public:</strong> Listed in Eventbrite's search directory.</li>
            <li><strong>Private:</strong> Only accessible via direct link or password.</li>
        </ul>
    </div>

    <div class="back-link">
        <a href="index.html">Back to Login</a>
    </div>
    <div id="eventList" style="width: 700px; margin-bottom: 30px; border:2px solid red">aaaa</div>

    <script src="./script.js">
        
    </script>

</body>

</html>
